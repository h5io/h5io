# CI on Windows via appveyor
# This file was based on Olivier Grisel's python-appveyor-demo

environment:
  global:
      PYTHON: "C:\\conda"
      MINICONDA_VERSION: "latest"
      CONDA_DEPENDENCIES: "setuptools numpy scipy pandas nose h5py coverage"
      PIP_DEPENDENCIES: "tables codecov"
      ANACONDA_TOKEN:
        secure: N3M+mmAlwN1H05QripNkax/2vWvbK0xvmpKkQE+haFGbB2+EUdB99W/cZlhvZZ9R
  matrix:
      - PYTHON_VERSION: "3.6"
        PYTHON_ARCH: "64"

install:
  - "git clone git://github.com/astropy/ci-helpers.git"
  - "powershell ci-helpers/appveyor/install-miniconda.ps1"
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - "conda install --yes conda-build git make anaconda-client"
  - "conda config --set anaconda_upload yes"
  - "activate test"
  - "python setup.py develop"

build: false  # Not a C# project, build stuff at the test step instead.

test_script:
  # Run the project tests
  - "nosetests"

on_success:
  - "codecov"
  - "conda build --python %PYTHON_VERSION% --user jan-janssen --token %ANACONDA_TOKEN% conda/h5io"
