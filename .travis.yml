language: python

# Use container-based infrastructure
sudo: false

env:
    - PYTHON=2.7
    - PYTHON=3.6
    - PYTHON=2.6 NUMPY="=1.7" DEPS="minimal"

# Setup anaconda
before_install:
  - wget -q http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b -p /home/travis/miniconda
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes --quiet conda

install:
    - INSTALLS="nose numpy$NUMPY h5py pep8 pyflakes flake8 coverage"
    - if [ "${DEPS}" != "minimal" ]; then
        INSTALLS="$INSTALLS scipy pandas pytables";
      else
        INSTALLS="$INSTALLS certifi requests";
      fi;
    - conda create -n testenv --yes pip python=$PYTHON $INSTALLS
    - source activate testenv
    - pip install -q codecov
    - python setup.py build
    - python setup.py install
    - conda install --yes conda-build git make anaconda-client
    - conda config --set anaconda_upload yes

script:
    - nosetests --verbosity=2 --with-coverage
    - make flake
    - conda build --python ${PYTHON} --user jan-janssen --token ${CONDA_UPLOAD_TOKEN} conda/h5io

after_success:
    - codecov
